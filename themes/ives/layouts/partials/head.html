<head>
    {{ $styles := resources.Get "css/main.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $styles.Permalink | relURL }}" integrity="{{ $styles.Data.Integrity }}">

    {{- $vendor := resources.Get "js/base.js" -}}
    {{- $customjs := resources.Get "js/main.js" -}}
    {{ $scripts := slice $vendor $customjs | resources.Concat "js/app.js" | minify | fingerprint }}
    <script type="text/javascript" src="{{ $scripts.Permalink | relURL }}" integrity="{{ $scripts.Data.Integrity }}"></script>
</head>
